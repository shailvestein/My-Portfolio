<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shailesh Kumar Vishwakarma | Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-inner px-3">
      <img src="static/images/profile.jpg" alt="Profile Photo" class="profile-img" />
      <div class="typewriter-container">
        <div class="typewriter">Shailesh Vishwakarma<br>- Admin Pannel</div>
      </div>
      <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">
        Logout
      </a>
    </div>
  </header>

<div class="container py-5 mb-5">
  <div class="row g-4">
    {% for section in ['skill', 'project', 'education', 'experience', 'contact', 'about'] %}
    <div class="col-lg-4 col-md-6 col-12" data-aos="flip-left">
      <a href="{{ url_for('view', section=section) }}" class="text-decoration-none">
        <div class="card text-center p-4">
          <h4>{{ section.capitalize() }}</h4>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Scroll to Top Button -->
<button class="scroll-top-btn" id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
  <i class="fas fa-arrow-up"></i>
</button>

<!-- Footer -->
<footer class="mb-0 position-fixed mt-4 bottom-0 w-100">
  <p>Connect with me:</p>
  <a href="https://github.com/shailvestein" class="text-white me-3" target="_blank"><i class="fab fa-github"></i></a>
  <a href="https://leetcode.com/u/shailvesteincareers/" class="text-white me-3" target="_blank"><i class="fas fa-code"></i></a>
  <a href="https://www.linkedin.com/in/shailesh-kumar-vishwakarma-23239a151/" class="text-white" target="_blank"><i class="fab fa-linkedin"></i></a>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  const scrollBtn = document.getElementById("scrollTopBtn");
  window.addEventListener("scroll", () => {
    scrollBtn.style.display = window.scrollY > 200 ? "flex" : "none";
  });

  // Typewriter effect
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("typewriterContainer");
    const lines = [
      "Shailesh Vishwakarma",
      "— Admin Portal"
    ];

    if (window.innerWidth <= 576) {
      // Two-line animation on mobile
      lines.forEach((line, index) => {
        const lineDiv = document.createElement("div");
        lineDiv.classList.add("typewriter-line");
        lineDiv.textContent = line;
        container.appendChild(lineDiv);

        setTimeout(() => {
          lineDiv.style.animation = `typingLine 2s steps(${line.length}, end) forwards`;
        }, index * 2500);
      });
    } else {
      // Single line on desktop
      container.innerHTML = '<div class="typewriter">Shailesh Vishwakarma — Admin Portal</div>';
    }
  });
</script>

</body>
</html>
